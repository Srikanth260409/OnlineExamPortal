<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bar Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Graph based on the Student id and marks</h1>

    <h6>
        X-AXIS:STUDENT ID
        <BR>
        Y-AXIS:MARKS
    </h6>
    <div style="width: 40%; height: 30%"> <!-- Adjust the width as needed -->
        <canvas id="myChart"></canvas>
    </div>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var data = {{ data|safe }};
        var labels = data.map(function(item) { return item.field1; });
        var values = data.map(function(item) { return item.field2; });
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Data',
                    data: values,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1,
                }]
            },
            options: {
                responsive: true, // Make the chart responsive to the parent container
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });


    </script>
</body>
</html>
