<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pie Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Pie chart based on the Student id and marks</h1>

    <h6>
        X-AXIS: STUDENT ID
        <BR>
        Y-AXIS: MARKS
    </h6>
    <div style="width: 40%; height: 30%"> <!-- Adjust the width as needed -->
        <canvas id="myChart"></canvas>
    </div>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var data = {{ data|safe }};
        var labels = data.map(function(item) { return item.field1; });
        var values = data.map(function(item) { return item.field2; });
        new Chart(ctx, {
            type: 'pie', // Change the chart type to 'pie'
            data: {
                labels: labels,
                datasets: [{
                    label: 'Data',
                    data: values,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(54, 162, 235, 0.6)',
                        'rgba(255, 206, 86, 0.6)',
                        'rgba(75, 192, 192, 0.6)',
                        'rgba(153, 102, 255, 0.6)',
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                    ],
                    borderWidth: 1,
                }]
            },
            options: {
                responsive: true, // Make the chart responsive to the parent container
            }
        });
    </script>
</body>
</html>
